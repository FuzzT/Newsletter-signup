<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="./public/images/newsletter signup.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign up to codeArceus </h1>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
